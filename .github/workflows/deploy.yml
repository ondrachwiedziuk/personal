name: Build and Deploy Jekyll Site to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1.4'
        bundler-cache: true
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Install ImageMagick
      run: |
        sudo apt-get update
        sudo apt-get install -y imagemagick
      
    - name: Make thumbnail script executable
      run: chmod +x generate_thumbnails.sh
      
    - name: Generate thumbnails for all galleries
      run: |
        if [ -d "assets/photos/originals" ]; then
          find assets/photos/originals -maxdepth 1 -mindepth 1 -type d -exec basename {} \; | while read gallery; do
            echo "Generating thumbnails for gallery: $gallery"
            ./generate_thumbnails.sh "$gallery"
          done
        else
          echo "No photo galleries found, skipping thumbnail generation"
        fi
        
    - name: Build Jekyll site
      run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
      env:
        JEKYLL_ENV: production
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
